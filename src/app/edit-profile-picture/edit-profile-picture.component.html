
<div class="container ">
<div class="row text-center border py-5 ">
    
    <!-- Display current image if available -->
    <div *ngIf="currentImage"  class="my-3">
      <h3>Profile Photo</h3>
      <img [src]="currentImage" class="rounded-circle object-fit-cover" alt="Trainer Image" height="200" width="200" />
    </div>
    
    <form (ngSubmit)="onSubmit() ">
     <div class="row d-flex justify-content-center">       
        <div class="mb-3 col-2  text-center">
            <label for="trainer_image" class="form-label">Upload New Image:</label>
            <input type="file" class="form-control" id="trainer_image" (change)="onFileSelected($event)" accept="image/*" >
          </div>

        </div>
        <button class="btn btn-primary mb-3" type="submit">Update Image</button>
    </form>
  </div>
</div>
