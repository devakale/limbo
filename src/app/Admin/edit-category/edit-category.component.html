<div class="container">
  <div class="row">
    <div class="col-12">
      <h1 class="text-center">Update Category</h1>
      <form [formGroup]="uploadform" (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <!-- <div class="mb-3">
            <label for="category_id" class="col-form-label">Category ID</label>
            <input type="text" formControlName="_id" class="form-control" readonly>
          </div> -->
      
          <div class="mb-3">
            <label for="category_name" class="col-form-label">Select Categories</label>
            <input  type="text" formControlName="category_name" class="form-control" list="categoryName">
            <datalist id="categoryName">
              <option value="Fitness">Fitness</option>
              <option value="Yoga">Yoga</option>
              <option value="Education">Education</option>
              <option value="Health">Health</option>
              <option value="Development">Development</option>
              <option value="Vocational">Vocational</option>
            </datalist>
          </div>

          <div class=" mb-3">
            <label for="sub_title" class="col-form-label">Sub Title</label>
            <input type="text" class="form-control" id="sub_title" formControlName="sub_title" />
          </div>

          <div class="mb-3">
            <label for="category_image" class="col-form-label">Upload Categories Image</label><br>
            <input type="file"  id="category_image" (change)="onFileSelected($event)"  required >
          </div>

          <!-- <div class="mb-3">
            <label for="category_image" class="col-form-label">Current Image</label>
            <div *ngIf="uploadform.get('category_image')?.value">
              <img [src]="uploadform.get('category_image')?.value" alt="Current Category Image" style="max-width: 200px; max-height: 200px;">
            </div>
          </div> -->
          
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-secondary me-3" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
