<div class="container-fluid mt-3">
      <div class="row">
        <div *ngFor="let course of filteredCourses | paginate: { itemsPerPage: 8, currentPage: p }" class="col-sm-12 col-md-6 col-lg-3 mb-3">
          <div routerLink="/couserenroll/{{course._id}}" class="card p-2 round" >
            <img src="{{course.thumbnail_image}}" class="card-img-top rounded" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{course.course_name}}</h5>
              <div class="d-flex align-items-center gap-2"> 
                <i class="fa-solid fa-user card-user"></i>
                <label>{{course.trainer_id.user_name}}</label>
              </div>
              <button class="left-side-top rounded-pill">{{course.category_id.category_name}}</button>
            </div>
          </div>
        </div>
      </div>
      <pagination-controls (pageChange)="p = $event" class="text-end"></pagination-controls>
</div>
