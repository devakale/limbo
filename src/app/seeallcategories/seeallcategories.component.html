<div class="container-fluid mt-3">
  <div class="row">

    <div class="col-sm-12 col-md-6 col-lg-2 pt-3 ps-4"
      style="background-color:#DDDBE9;margin-left: -12px !important;height: 100vh;">
      <h5>Category</h5>

      <div *ngFor="let category of Showcategorydata" class="form-check mb-2">
        <input class="form-check-input" type="checkbox" (change)="onCategoryChange(category.category_name, $event)" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">{{category.category_name}}</label>
      </div>

    </div>

    <div class="col-sm-12 col-md-6 col-lg-10" >
      <div class="row">
        <div *ngFor="let course of filteredCourses" class="col-sm-12 col-md-6 col-lg-3 mb-3">
          <div routerLink="/couserenroll/{{course._id}}" class="card p-2 round" style="width: 18.8rem;">
            <img src="{{course.thumbnail_image}}" class="card-img-top rounded" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{course.course_name}}</h5>
              <div class="d-flex align-items-center gap-2"> 
                <i class="fa-solid fa-user card-user"></i>
                <label>{{course.trainer_id.user_name}}</label>
              </div>
              <button class="left-side-top rounded-pill">{{course.category_id.category_name}}</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
    
  </div>
</div>
