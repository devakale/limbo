<!-- navbar.component.html -->
<div class="container-fluid" style="background-color: #F9F8FF;">
  <div class="row mt-1">
    <div class="col-sm-6 col-md-6 col-lg-3 ">
      <img routerLink="/" class="img-fluid object-fit-cover" src="../../assets/Ximboa-Logo.jpg" width="60%" alt=""
        style="cursor: pointer;">
    </div>
    
    <div class="col-sm-6 col-md-6 col-lg-6 ">
      <div class="d-flex align-items-center justify-content-between inputContainer1 my-2 position-relative">
        <input type="text" [(ngModel)]="query" (keyup)="searchitem($event)" class="form-control form-control-lg rounded"
          placeholder="Search courses or instructor">
        <i class="fa-solid fa-magnifying-glass fs-5 pt-1 serachlogo" (click)="onsearch()"></i>
        <div *ngIf="suggestions.length" class="suggestions-list">
          <ul>
            <li *ngFor="let item of suggestions" (click)="onSelectSuggestion(item)">
              <a style="text-decoration: none;color: black;">{{item.name }}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>


    <div class="col-sm-6 col-md-6 col-lg-3 d-flex align-items-center justify-content-end">
      <button *ngIf="(isLoggedIn$ | async) && isUser " class="btn btn-primary main-button" data-bs-toggle="modal"
        data-bs-target="#exampleModalExpert">
        Become an Expert
      </button>&nbsp;&nbsp;&nbsp;&nbsp;
      <!-- <button *ngIf="(isLoggedIn$ | async)" class="btn btn-primary main-button" data-bs-toggle="modal" data-bs-target="#exampleModalExpert">Become an Expert</button>&nbsp;&nbsp;&nbsp;&nbsp; -->
      <!-- <i *ngIf="(isLoggedIn$ | async)" class="fa-solid fa-bell icon"></i> &nbsp;&nbsp;&nbsp;&nbsp; -->
      <div class="dropdown">
        <i class="fa-solid fa-user icon" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
          <ng-container *ngIf="(isLoggedIn$ | async); else notLoggedIn">
            <li><a class="dropdown-item">{{ (user$ | async) }}</a></li>
            <li><a class="dropdown-item" routerLink="/edittrainer">Edit Profile</a></li>
            <li><a class="dropdown-item">Notification</a></li>
            <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
          </ng-container>
          <ng-template #notLoggedIn>
            <li><a class="dropdown-item" routerLink="/signin">LOGIN</a></li>
            <!-- <li><a class="dropdown-item" routerLink="/login">Student</a></li> -->
            <!-- <li><a class="dropdown-item" routerLink="/signin">Trainer</a></li> -->
            <!-- <li><a class="dropdown-item" routerLink="/admin">Admin</a></li> -->
          </ng-template>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModalExpert" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <form (ngSubmit)="onSubmit()">
        <div class="modal-body">
          <label for="exampleFormControlInput1" class="form-label">Select Expert Type</label>
          <div class="form-group">
            <label for="roleSelect">Select Role</label>
            <select class="form-select" aria-label="Default select example" [(ngModel)]="role.requested_Role"
              name="requested_Role" (change)="onRoleChange()">
              <option value="" disabled>Select option</option>
              <option value="SELF_EXPERT">Self Expert</option>
              <option value="INSTITUTE">Institution</option>
              <option value="JOIN INSTITUTE TRAINER">JOIN INSTITUTE TRAINER</option>
            </select>
          </div>

          <!-- Additional fields for INSTITUTE role -->
          <div *ngIf="role.requested_Role === 'INSTITUTE'" class="mt-2">
            <div class="form-group mb-2">
              <label for="field1">INSTITUTE Name</label>
              <input type="text" id="field1" class="form-control" name="field1">
            </div>
            <div class="form-group mb-2">
              <label for="field2">Mobile No</label>
              <input type="text" id="field2" class="form-control" name="field2">
            </div>
            <div class="form-group mb-2">
              <label for="field3">Address Line 1</label>
              <input type="text" id="field3" class="form-control" name="field3">
            </div>
            <div class="form-group mb-2">
              <label for="field4">Address Line 2</label>
              <input type="text" id="field4" class="form-control" name="field4">
            </div>
            <div class="form-group mb-2">
              <label for="field4">State</label>
              <input type="text" id="field4" class="form-control" name="field4">
            </div>
            <div class="form-group mb-2">
              <label for="field4">Contry</label>
              <input type="text" id="field4" class="form-control" name="field4">
            </div>
            <div class="form-group mb-2">
              <label for="field4">Zip-code</label>
              <input type="text" id="field4" class="form-control" name="field4">
            </div>
          </div>

          <div *ngIf="role.requested_Role === 'JOIN INSTITUTE TRAINER'" class="mt-2">
            <label for="roleSelect">Select Institute</label>
            <select class="form-select" aria-label="Default select example">
              <option value="" disabled>Select option</option>
              <option value="SELF_EXPERT">BHOJSOFT Class Warje, Pune- 411038</option>
              <option value="INSTITUTE">JAVA BY KIRAN Class Karve Nagar, Pune- 411038</option>
              <option value="JOIN INSTITUTE TRAINER">Brain Works Class Karve Nagar, Pune- 411038</option>
            </select>
          </div>

        </div>
        <div class="d-flex align-items-center justify-content-end gap-4 mt-5">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
