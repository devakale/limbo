  <div class="d-flex align-items-center justify-content-between">

    <div class="d-flex align-items-center gap-5 px-3 py-2  border rounded bg-light">
      <i class="fa-solid fa-sliders"></i>
      <label>Filter</label>
    </div>

    <div class="bg-light" style="width: 200px;">
      <div class="dropdown ">
        <button class="dropdown-toggle rounded px-2 pt-1 pb-3  border w-100  bg-light d-flex align-items-center justify-content-between position-relative" data-bs-toggle="dropdown" aria-expanded="false">
            Select 
        </button>
        <small class="position-absolute ms-2" style="font-size: x-small;margin-top: -15px !important;">(Courses/Products/Events/Trainers)</small>
        <ul class="dropdown-menu w-100">
          <li routerLink="/relevance/seeallcategory" ><a class="dropdown-item">Courses</a></li>
          <li routerLink="/relevance/trainer" ><a class="dropdown-item">Trainer</a></li>
          <li routerLink="/relevance/userproduct"><a class="dropdown-item">Products</a></li>
          <li routerLink="/relevance/userevent"><a class="dropdown-item">Evets</a></li>
        </ul>
      </div>
    </div>
    <div class="">
      <div class="bg-light d-flex align-items-center justify-content-between inputContainer1 py-2 my-2 position-relative ">
        <input type="text"  class="form-control form-control-lg searchinput"
          placeholder="Search courses">
        <i class="fa-solid fa-magnifying-glass fs-5 pt-1 serachlogo"></i>
      </div>
    </div>
  
    <div class="bg-light">
      <select class="form-select py-2" aria-label="Default select example">
        <option selected>Sort By</option>
        <option value="Newly Added">Newly Added</option>
        <option value="Most Viewed">Most Viewed</option>
        <option value="5 Star Rated">5 Star Rated</option>
      </select>
    </div>
  </div>

  <div class="row ">
    <div class="col-sm-12 col-md-6 col-lg-2 mt-1 pt-3 ps-4" style="background-color:#FFFFFF;height: 100vh;">
      <h5>Categories</h5>
      <div class="form-check mb-2">
        <input class="form-check-input border border-dark" type="checkbox" id="selectAll" (change)="onSelectAll($event)" [checked]="areAllCategoriesSelected()">
        <label class="form-check-label" for="selectAll"> All</label>
      </div>
      
      <div *ngFor="let category of Showcategorydata" class="form-check mb-2">
        <input class="form-check-input border border-dark" type="checkbox" [id]="category.category_name"
          (change)="onCategoryChange(category.category_name, $event)" [checked]="isCategorySelected(category.category_name)">
        <label class="form-check-label" [for]="category.category_name">{{category.category_name}}</label>
      </div>
    </div>
    

    <div class="col-10">

      <router-outlet></router-outlet>

    </div>
  </div>
