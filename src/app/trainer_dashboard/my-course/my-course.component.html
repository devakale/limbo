<!-- Model For Add New Courses -->

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Courses</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form (ngSubmit)="onsubmit()">
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="course_name" class="col-form-label"
                >Course Name</label
              >
              <input
                type="text"
                class="form-control"
                id="course_name"
                [(ngModel)]="Courses.course_name"
                name="course_name"
              />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
              <label for="category_id" class="col-form-label"
                >Select Categories</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="category_id"
                [(ngModel)]="Courses.category_id"
                name="category_id"
              >
                <option selected>Select Categories</option>
                <option
                  *ngFor="let category of showCategorydata"
                  [value]="category._id"
                >
                  {{ category.category_name }}
                </option>
              </select>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6">
              <label for="online_offline" class="col-form-label"
                >Mode Online/Offline</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                id="online_offline"
                [(ngModel)]="Courses.online_offline"
                name="online_offline"
              >
                <option selected>Select Mode</option>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
                <option value="Hybrid">Hybrid</option>
              </select>
            </div>

            <!-- <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                    <label for="trainer_id" class="col-form-label">Assign Instructors</label>
                     <select class="form-select" aria-label="Default select example" id="trainer_id" [(ngModel)]="Courses.trainer_id" name="trainer_id">
                        <option selected>Select Trainer</option>
                        <option *ngFor="let trainer of showtrainerdata" [value]="trainer.trainer_id">{{trainer.trainer_name}}</option>
                        
                    </select>
                </div> -->

            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="price" class="col-form-label">Prize</label>
              <input
                type="text"
                class="form-control"
                id="price"
                [(ngModel)]="Courses.price"
                name="price"
              />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="offer_prize" class="col-form-label"
                >Offer Prize</label
              >
              <input
                type="text"
                class="form-control"
                id="offer_prize"
                [(ngModel)]="Courses.offer_prize"
                name="offer_prize"
              />
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="start_date" class="col-form-label">Start Date</label>
              <input
                type="Date"
                class="form-control"
                id="start_date"
                [(ngModel)]="Courses.start_date"
                name="start_date"
              />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="end_date" class="col-form-label">End Date</label>
              <input
                type="Date"
                class="form-control"
                id="end_date"
                [(ngModel)]="Courses.end_date"
                name="end_date"
              />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="start_time" class="col-form-label">Start Time</label>
              <input
                type="time"
                class="form-control"
                id="start_time"
                [(ngModel)]="Courses.start_time"
                name="start_time"
              />
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
              <label for="end_time" class="col-form-label">End Time</label>
              <input
                type="time"
                class="form-control"
                id="end_time"
                [(ngModel)]="Courses.end_time"
                name="end_time"
              />
            </div>

            <div class="mb-3 col-sm-12 col-md-6 col-lg-6">
              <label for="thumbnail_image" class="col-form-label"
                >Upload Course Image</label
              ><br />
              <input
                type="file"
                name="thumbnail_image"
                id="thumbnail_image"
                (change)="onFileSelected($event)"
              />
            </div>

            <div class="col-sm-12 col-md-12 col-lg-12 mb-3">
              <label for="course_information" class="col-form-label"
                >Course Information</label
              >
              <textarea
                type="text"
                class="form-control"
                id="course_information"
                [(ngModel)]="Courses.course_information"
                name="course_information"
              ></textarea>
            </div>

            <div class="mb-3 col-sm-12 col-md-6 col-lg-6">
              <label for="gallary_image" class="col-form-label"
                >Upload Gallary Image</label
              ><br />
              <input
                type="file"
                name="gallary_image"
                id="gallary_image"
                (change)="onFileSelected($event)"
              />
            </div>

            <div class="mb-3 col-sm-12 col-md-6 col-lg-6">
              <label for="trainer_materialImage" class="col-form-label"
                >Upload Course Material</label
              ><br />
              <input
                type="file"
                name="trainer_materialImage"
                id="trainer_materialImage"
                (change)="onFileSelected($event)"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Add Course</button>
        </div>
      </form>
    </div>
  </div>
</div>
