<div class="container">
    <div class="col-12">
        <img class="img-fluid rounded" src="../../../assets/Appointment 1.png" alt="">
    </div>
    
    <div class="row mt-2">
        <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">User Name</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Apmt of showAppointmentData">
                    <td>Sagar Singh</td>
                    <td>{{Apmt.date}}</td>
                    <td>{{Apmt.time}}</td>
                    <td><button (click)="onDelete(Apmt._id)" class="btn btn-primary">Delete</button></td>
                </tr>
            </tbody>
        </table>
        
    </div>
    </div>
</div>
