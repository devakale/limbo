<div class="container">
    <div class="row">
        <h1 class="my-3 text-center">Enquiry</h1>

    </div>
    <div class="row">
        <div class="table-responsive">
        <table class="table">
            <thead>
                <tr>
                <th scope="col">User Name</th>
                <th scope="col">Date</th>
                <th scope="col">Subject</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let enquiry of showenquirydata">
                    <td>Sagar Singh</td>
                    <td>24/07/2024</td>
                    <td>{{enquiry.description}}</td>
                    <td><button (click)="onDelete(enquiry._id)" class="btn btn-primary">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
