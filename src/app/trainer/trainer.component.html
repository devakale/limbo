<div class="container-fluid">
  <div class="row">
    <!-- <div  class="row row-cols-1 row-cols-xs-2 row-cols-sm-2 row-cols-md-6 row-cols-lg-4 g-3"> -->
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-6 g-3"></div>
      <div *ngFor="let trainer of filtertrainer"   class="col-sm-12 col-md-6 col-lg-2 mb-2 ">
        <div class="card p-2 round" routerLink="/coursedetails/{{trainer.t_id}}" >
          <img src="../../assets/1.jpg" class="card-img-top rounded" alt="...">
          <div class="card-body text-center">
            <b class="card-title" style="font-size: medium;">{{trainer.f_Name || "John" }} <label >{{trainer.l_Name || "Deo" }}</label></b>
            <p>{{trainer.course_count}} Courses </p>
            </div>
        </div>
      </div>
  </div>
</div>
