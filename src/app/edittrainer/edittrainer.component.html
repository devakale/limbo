<div class="container border p-5 mb-3 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
    <form [formGroup]="myForm"  (ngSubmit)="onSubmit()"> 
     <div *ngIf="currentRow === 0  " class="row">
        <h2 style="color: var(--TextColor);">Personal Information</h2>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="f_Name" class="col-form-label">First Name</label>
             <input type="text" value="" class="form-control" id="f_Name" formControlName="f_Name">    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="l_Name" class="col-form-label">Last Name</label>
             <input type="text" value="" class="form-control" id="l_Name" formControlName="l_Name">    
        </div>

        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Email</label>
             <input type="email" class="form-control" id="recipient-name" formControlName="email_id" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Mobile Number</label>
             <input type="number" class="form-control" id="recipient-name" formControlName="mobile_number" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Whatsapp Number</label>
             <input type="number" class="form-control" id="recipient-name" formControlName="whatsapp_no" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Date of Birth</label>
             <input type="date" class="form-control" id="recipient-name" formControlName="date_of_birth" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Address Line 1</label>
             <input type="text" class="form-control" id="recipient-name" formControlName="address1" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Address Line 2</label>
             <input type="text" class="form-control" id="recipient-name" formControlName="address2" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Pincode</label>
             <input type="number" class="form-control" id="recipient-name" formControlName="pincode" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">City</label>
             <input type="text" class="form-control" id="recipient-name" formControlName="city" >    
        </div>
       
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">State</label>
             <input type="text" class="form-control" id="recipient-name" formControlName="state" >    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="recipient-name" class="col-form-label">Country</label>
             <input type="text" class="form-control" id="recipient-name" formControlName="country" >    
        </div>
        <div  class="d-flex align-items-center justify-content-between mb-4">
            <button type="submit" class="btn submitbtn" >Update Profile</button>
            <button *ngIf="isTrainer || isAdmin" (click)="nextRow()" class="btn nextbtn">Next</button>
        </div>

           </div>   
    </form>       
     

   
        <div *ngIf="currentRow === 1" class="row">
        <form (ngSubmit)="onSave()">
            <div class="row">
            <h2>Social Information</h2>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="facebook" class="col-form-label">Facebook</label>
                <input type="text" class="form-control" id="facebook" name="facebook" [(ngModel)]="social.facebook">    
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="instagram" class="col-form-label">Instagram</label>
                <input type="text" class="form-control" id="instagram" name="instagram" [(ngModel)]="social.instagram">    
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="youtube" class="col-form-label">Youtube</label>
                <input type="text" class="form-control" id="youtube" name="youtube" [(ngModel)]="social.youtube">    
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                <label for="Linkdein" class="col-form-label">Linkedin</label>
                <input type="text" class="form-control" id="Linkdein" name="Linkdein" [(ngModel)]="social.Linkdein">    
            </div>
            <div class="text-end">
                <button type="submit" class="btn submitbtn">Save</button>
            </div>
            </div>
        </form>
        <hr class="mt-3">
        <form (ngSubmit)="onEducation()">
        <div class="12">
            <h2>Educational Information</h2>
        </div>
       <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="school" class="col-form-label">School Name</label>
             <input type="text" class="form-control" id="school" [(ngModel)]="education.school" name="school">  
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="college" class="col-form-label">College Name</label>
             <input type="text" class="form-control" id="college" [(ngModel)]="education.college" name="college">    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="degree" class="col-form-label">Degree</label>
             <input type="text" class="form-control" id="degree" [(ngModel)]="education.degree" name="degree">    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="university" class="col-form-label">University Name</label>
             <input type="text" class="form-control" id="university" [(ngModel)]="education.university" name="university">    
        </div>
        <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
            <label for="other_details" class="col-form-label">Other Details</label>
             <input type="text" class="form-control" id="other_details" [(ngModel)]="education.other_details" name="other_details">    
        </div>
       
        <div class="d-flex align-items-center justify-content-between">
            <button (click)="previousRow()" class="btn text-light " style="background-color: #F96D63;">Back</button>
            <button type="submit" class="btn submitbtn">Submit</button>
            <button (click)="nextRow()" class="btn nextbtn">Next</button>
        </div>
    </div>
    </form>
    </div>

    <div *ngIf="currentRow === 2" class="row mt-4">
        <h2>About us</h2>
            <form (ngSubmit)="onabout()">
                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                        <label for="about_us" class="col-form-label">About Us <sup>*</sup></label><br>
                        <textarea type="text" class="form-control" id="about_us" name="about_us" [(ngModel)]="about.about_us" > </textarea>   
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                        <label for="our_services" class="col-form-label">Services <sup>*</sup></label><br>
                        <textarea type="text" class="form-control" id="our_services" name="our_services" [(ngModel)]="about.our_services" ></textarea>    
                    </div>
                    
                    <div class="text-end">
                        <button type="submit" class="btn submitbtn">Save</button>
                    </div>
                </div>
            </form>
            <hr class="my-3">
        <h2>Testimonials</h2> 
            <form (ngSubmit)="ontestimonials()">
                <div class="row">

                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                        <label for="Testimonial_Title" class="col-form-label">Author Title <sup>*</sup></label><br>
                        <input type="text" class="form-control" id="Testimonial_Title" name="Testimonial_Title" [(ngModel)]="Testimonial.Testimonial_Title" >    
                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                        <label for="Testimonial_Description" class="col-form-label">Testimonials <sup>*</sup></label><br>
                        <textarea type="text" class="form-control" id="Testimonial_Description" name="Testimonial_Description" [(ngModel)]="Testimonial.Testimonial_Description" > </textarea>   
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn submitbtn">Save</button>
                    </div>
                </div>
            </form>
            <hr class="my-3">
            <h2 class="mt-3">Gallary</h2>
                <form (ngSubmit)="onGallary()">
                    <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6 mb-3">
                        <label for="photos" class="col-form-label">Upload Images</label><br>
                        <input type="file" class="form-control" id="photos" (change)="onFileSelected($event)" multiple>
                        <small>Upload Minimun 8 Images <sup>*</sup></small>
                    </div>
                    <div class="text-end">
                        <button type="submit" class="btn submitbtn">Save</button>
                    </div>
                    </div>
                </form>
        
            <div class="d-flex align-items-center justify-content-start">
                <button (click)="previousRow()" class="btn text-light " style="background-color: #F96D63;">Back</button>
            </div>    
              
    </div>
